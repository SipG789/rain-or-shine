<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="header"><strong>Weather Forecast</strong></header>
    <!-- search section -->
    <section class="section">
        <div class="container">
            <div class="columns">

                    <div class="card column is-one-third">
                      <h3 class="card-header text-uppercase" > <strong>Search for a City:</strong></h3>
                      <form id="user-form" class="card-body">
                        <label class="form-label" for="username"></label>
                        <input name="username" id="username" type="text" autofocus="true" class="form-input is-full" />
                        <div>
                        <button type="submit" class="btn is-full is-link">Search</button>
                        </div>
                    </form>
                    </div>
                <!-- search bar 
                <div class="column is-one-third">
                    <h1 class="input-text"><strong>Search for a City:</strong></h1>
                    <input class="search-bar" type="text" placeholder="Search..">
                    <button class="button is-small mt-3">
                        Button
                      </button>
                </div>
            -->
                <!-- weather display -->
                <div class="wthr-display column is-two-thirds">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                        <li>Index:</li>
                    </ul>
                </div>

            </div>
        </div>
    </section>


        <!-- weekly forecast -->
        <div class="forecast column is-two-thirds">
            <h4><strong>5-Day Forecast:</strong></h4>
            <section class="container columns">
                <div class="monday column is-one-fifth">
                    <h3>Monday</h3>
                </div>
                <div class="tuesday column is-one-fifth">
                    <h3>Tuesday</h3>
                </div>
                <div class="wednesday column is-one-fifth">
                    <h3>Wednesday</h3>
                </div>
                <div class="thursday column is-one-fifth">
                    <h3>Thursday</h3>
                </div>
                <div class="friday column is-one-fifth">
                    <h3>Friday</h3>
                </div>
            </section>
        </div>


    <script src="./assets/script.js"></script>
</body>
</html>
