<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header class="header"><strong>Weather Forecast</strong></header>
    <!-- search section -->
    <section class="section">
        <div class="container">
            <div class="columns">

                <div class="card column is-one-third">
                    <h3 class="card-header text-uppercase"> <strong>Search for a City:</strong></h3>
                    <input name="city" id="city" type="text" autofocus="true" placeholder="search..."
                        class="form-input is-full" />
                    <div>
                        <button type="submit" class="btn is-full is-link">Search</button>
                    </div>
                </div>
                <!-- weather display -->
                <div class="wthr-display column is-two-thirds">
                    <ul>
                        <h2>Showing Results For:</h2>
                        <h2><span id="weather-results"></span></h2>
                        
                        <div id="weather-container" class="list-group">
                        </div>
                    </ul>
                </div>

            </div>
        </div>
    </section>


    <!-- weekly forecast -->
    <div class="forecast column is-two-thirds">
        <h4><strong>5-Day Forecast:</strong></h4>
        <section id="forecast-container" class="container columns">
            <div id="mondays" class="monday column is-one-fifth">
            </div>
            <div id="tuesdays" class="tuesday column is-one-fifth">
            </div>
            <div id="wednesdays" class="wednesday column is-one-fifth">
            </div>
            <div id="thursdays" class="thursday column is-one-fifth">
            </div>
            <div id="fridays" class="friday column is-one-fifth">
            </div>
        </section>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
